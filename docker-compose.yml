version: '3'

services:
  node:
    image: "node:10"
    user: "node"
    working_dir: /usr/src/graphql-postgresql-appsync
    environment:
      - NODE_ENV=development
    command: npm run start
    volumes:
      - .:/usr/src/graphql-postgresql-appsync
    ports:
      - "4000:4000"
  
  postgresql:
    image: postgres:10.8
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresql:/var/lib/postgresql

  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - dynamodb:/var/lib/dynamodb
    # command: 

volumes:
  postgresql: 